{% extends 'layout.html' %}
{% block body %}


  <!-- Page Header -->
  <header class="masthead" style="background-image: url({{ url_for('static', filename='img/home-bg.jpg') }})">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="site-heading">
            <h1 style="color:green;">ADMIN PANEL</h1>
            <span class="subheading">Do modifications</span>
          </div>
        </div>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">
        <h1>Basic Action</h1>
          <a href="/edit/0"<button class="btn btn-primary">Add Posts</button></a>
          <a href="/logout"<button class="btn btn-primary">logout</button></a>
          <hr>
      <h1>Upload a file</h1>
        <form class="" action="/uploader" method="post" enctype="multipart/form-data">
          <input type="file" name="file1">
          <button type="submit" class="btn btn-primary">Submit</button>

        </form>
        <hr>
  <h1>Edit Posts</h1>
  <table class="table">
    <thead>
      <tr>
        <th>Sno</th>
        <th>Title</th>
        <th>Date</th>
        <th>Edit</th>
        <th>Delete</th>
      </tr>
    </thead>
    <tbody>

      {% for post in posts%}
      <tr>
        <td>{{post.serialnum}}</td>
        <td>{{post.title}}</td>
        <td>{{post.date}}</td>
        <td><a href="/edit/{{post.serialnum}}"<button class="btn btn-primary">Edit</button></a></td>
        <td><a href="/delete/{{post.serialnum}}"<button class="btn btn-primary">Delete</button></a></td>
      </tr>

      {% endfor %}


    </tbody>
  </table>

      </div>
    </div>
  </div>

  {% endblock %}
